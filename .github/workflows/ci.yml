# https://github.com/google-github-actions/example-workflows/blob/main/workflows/deploy-cloudrun/cloudrun-docker.yml

name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    name: nx-build
    permissions:
      contents: 'read'
      actions: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'nx'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
            
      - run: npx nx workspace-lint
      - run: npx nx format:check
      - run: npx nx affected --target=lint --parallel=3
      - run: npx nx affected --target=test --parallel=3 --configuration=ci
      - run: npx nx affected --target=build --parallel=3
            
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          workload_identity_provider: 'projects/103668507909/locations/global/workloadIdentityPools/github/providers/github-github'
          service_account: 'github-actions@advance-proton-376516.iam.gserviceaccount.com'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'europe-west1-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -f ./apps/backend/Dockerfile . -t "europe-west1-docker.pkg.dev/advance-proton-376516/my-repo/backend:${{ github.sha }}"
          docker push "europe-west1-docker.pkg.dev/advance-proton-376516/my-repo/backend:${{ github.sha }}"


